syntax = "proto3";

package pb;

import "google/protobuf/any.proto";

message OpBaseReturn {
	uint64 serverTs = 1;
	string error = 2;
}

message MsgReturn {
	OpBaseReturn base = 1;
	repeated google.protobuf.Any msg = 2;
}

message Login {
	string name = 1;
	enum ConnectType {
		NEW = 0;
		RECONNECT = 1;
	}
	ConnectType connectType = 2;
}
